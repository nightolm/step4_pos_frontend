name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r .next/standalone/* deploy/
          [ -d ".next/static" ] && cp -r .next/static deploy/.next/static || echo "skip static"
          [ -d "public" ] && cp -r public deploy/public || echo "skip public"
          zip -r release.zip deploy

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-step4-1'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.POS4 }}
