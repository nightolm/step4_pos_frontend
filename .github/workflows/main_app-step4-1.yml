name: Build and deploy Next.js app to Azure Web App - app-step4-1

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ソースをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: npm ci

      # 4. Next.js をビルド（SSR + standalone 出力）
      - name: Build Next.js app
        run: npm run build

      # 5. デプロイ用フォルダを組み立て
      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          # サーバーバンドル（server.js, manifest など）
          cp -r .next/standalone/* deploy/
          # アプリ起動に必要な package.json
          cp package.json deploy/
          # すべての依存モジュール
          cp -r node_modules deploy/node_modules
          # 必要に応じて静的ファイル
          [ -d "public" ] && cp -r public deploy/public || echo "No public"
          # next.config.js（ランタイム設定があれば）
          cp next.config.js deploy/
          # ZIP 化
          zip -r release.zip deploy

      # 6. Azure Web App にデプロイ
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-step4-1'                 # ← ご自身の App Service 名
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.POS4 }}    # ← GitHub Secrets に登録した発行プロファイル
